            ${{ steps.check.outputs.releases_data }}

            å„ãƒ„ãƒ¼ãƒ«ã«ã¤ã„ã¦ã€ä»¥ä¸‹ã®å½¢å¼ã§JSONé…åˆ—ã¨ã—ã¦å‡ºåŠ›ã—ã¦ãã ã•ã„ï¼š
            [
              {
                "tool_name": "Zed Editor",
                "translated_content": "## ğŸ“Œ ä¸»ãªå¤‰æ›´ç‚¹\n- å¤‰æ›´1\n- å¤‰æ›´2\n- å¤‰æ›´3"
              }
            ]

            é‡è¦:
            - è¦ç´„ã¯3-5å€‹ã®ä¸»ãªå¤‰æ›´ç‚¹ã‚’ç°¡æ½”ã«è¨˜è¼‰ã—ã¦ãã ã•ã„
            - JSONã®ã¿ã‚’å‡ºåŠ›ã—ã€è¿½åŠ ã®èª¬æ˜ã¯ä¸è¦ã§ã™
            - tool_nameã¯å…ƒã®ãƒ„ãƒ¼ãƒ«åã¨å®Œå…¨ã«ä¸€è‡´ã•ã›ã¦ãã ã•ã„
          claude_args: '--allowed-tools "read,grep,glob" --max-turns 5'

      - name: Debug execution file
        if: steps.check.outputs.has_releases == 'true'
        run: |
          echo "ğŸ“ Execution file path: ${{ steps.translate.outputs.execution_file }}"
          echo "ğŸ“„ Execution file contents:"
          cat "${{ steps.translate.outputs.execution_file }}" | head -100
          echo ""
          echo "ğŸ” Searching for JSON arrays:"
          grep -o '\[.*\]' "${{ steps.translate.outputs.execution_file }}" | head -5 || echo "No JSON arrays found"

      - name: Extract Claude response
        if: steps.check.outputs.has_releases == 'true'
        id: extract
        run: |
          echo "ğŸ” Extracting translation from execution file..."
          TRANSLATED=$(uv run python -m devtools_release_notifier.scripts.extract_claude_response ${{ steps.translate.outputs.execution_file }})
          echo "translated<<EOF" >> $GITHUB_OUTPUT
          echo "$TRANSLATED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "âœ“ Extracted translation:"
          echo "$TRANSLATED"

      - name: Send to Discord and save Markdown logs
        id: discord
        if: steps.check.outputs.has_releases == 'true'
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "ğŸ“¤ Sending notifications to Discord and saving Markdown logs..."
          EXIT_CODE=0
          uv run python -m devtools_release_notifier.scripts.send_to_discord \
            releases.json \
            '${{ steps.extract.outputs.translated }}' \
            --markdown-dir rspress/docs/releases || EXIT_CODE=$?

          # Output GitHub Actions annotation based on exit code
          if [ $EXIT_CODE -eq 0 ]; then
            echo "::notice::All Discord notifications sent successfully"
          elif [ $EXIT_CODE -eq 2 ]; then
            echo "::warning::Partial failure: Some Discord notifications failed. Check logs for details."
          elif [ $EXIT_CODE -eq 1 ]; then
            echo "::error::All Discord notifications failed. Please check webhook configuration and logs."
          fi

          exit $EXIT_CODE

      - name: Commit cache and Markdown logs
        id: commit
        if: steps.check.outputs.has_releases == 'true'
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/*.json
          git add rspress/docs/releases/
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit"
          else
            git commit -m "chore: update release cache and logs"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
            echo "âœ“ Cache and Markdown logs updated"
          fi

      - name: Trigger documentation deployment
        if: steps.check.outputs.has_releases == 'true' && steps.commit.outcome == 'success'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸš€ Triggering documentation deployment..."
          gh workflow run deploy-docs.yml
          echo "âœ“ Documentation deployment triggered"
