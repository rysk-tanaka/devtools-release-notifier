tools:
  - name: "Zed Editor"
    enabled: true
    sources:
      - type: "github_releases"
        priority: 1
        atom_url: "https://github.com/zed-industries/zed/releases.atom"
        owner: "zed-industries"
        repo: "zed"
      - type: "homebrew_cask"
        priority: 2
        api_url: "https://formulae.brew.sh/api/cask/zed.json"
    notification:
      webhook_env: "DISCORD_WEBHOOK"
      color: 5814783

  - name: "Dia Browser"
    enabled: true
    sources:
      - type: "homebrew_cask"
        priority: 1
        api_url: "https://formulae.brew.sh/api/cask/dia.json"
      - type: "github_commits"
        priority: 2
        atom_url: "https://github.com/diadatp/dia/commits/main.atom"
        owner: "diadatp"
        repo: "dia"
    notification:
      webhook_env: "DISCORD_WEBHOOK"
      color: 3447003

  - name: "Claude Code"
    enabled: true
    sources:
      - type: "github_releases"
        priority: 1
        atom_url: "https://github.com/anthropics/claude-code/releases.atom"
        owner: "anthropics"
        repo: "claude-code"
      - type: "changelog"
        priority: 2
        raw_url: "https://raw.githubusercontent.com/anthropics/claude-code/main/CHANGELOG.md"
        version_pattern: "simple"
        content_url: "https://github.com/anthropics/claude-code/blob/main/CHANGELOG.md"
    notification:
      webhook_env: "DISCORD_WEBHOOK"
      color: 16744272

  - name: "Ghostty"
    enabled: true
    sources:
      - type: "github_releases"
        priority: 1
        atom_url: "https://github.com/ghostty-org/ghostty/releases.atom"
        owner: "ghostty-org"
        repo: "ghostty"
    notification:
      webhook_env: "DISCORD_WEBHOOK"
      color: 5763719

  - name: "Raycast"
    enabled: true
    sources:
      - type: "homebrew_cask"
        priority: 1
        api_url: "https://formulae.brew.sh/api/cask/raycast.json"
    notification:
      webhook_env: "DISCORD_WEBHOOK"
      color: 16744448

common:
  check_interval_hours: 6
  cache_directory: "./cache"
